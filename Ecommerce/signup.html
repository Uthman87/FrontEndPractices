<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/loginstyle.css">
    <title>WELCOME | Sing up</title>
</head>
<body>
    <div class="login">
        <h1>Create an account</h1>
        <form>
            <input type="email" name="e" id="signup-email" placeholder="Email" required="required" />
            <input type="password" name="p" id="signup-password" placeholder="Password" required="required" />
            <button onclick="signup()" type="button" class="btn btn-primary btn-block btn-large">Singup.</button>
        </form>
        <p>Already have an account? <a href="login.html">Sign up</a></p>
    </div>
    <script src="src/login.js"></script>
</body>
</html>
